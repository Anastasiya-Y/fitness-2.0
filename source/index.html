<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Сайт фитнес-центра Supergym">
    <title>Фитнес 2.0</title>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="preload" href="fonts/alumni-sans-semibold.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/roboto-condensed-regular.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/roboto-condensed-bold.woff2" as="font" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>
    <div class="wrapper">

      <header class="main-header">
        <div class="container">
          <div class="main-header__wrapper">
            <a class="main-header__logo" href="index.html" aria-label="Переход на главную страницу сайта Supergym.">
              <img src="img/svg/logo.svg" width="122" height="22" alt="Логотип сайта фитнес-центра Supergym.">
            </a>
            <a class="main-header__phone" href="tel:88005555555" aria-label="Позвонить в фитнес-центр Supergym.">8-800-555-55-55</a>
          </div>
        </div>
      </header>

      <main>
        <div class="promo">
          <div class="container">
            <div class="promo__wrapper">
              <ul class="promo__list">
                <li class="promo__item">
                  <span>Тренажёрный зал</span>
                </li>
                <li class="promo__item">
                  <span>Групповые занятия</span>
                </li>
                <li class="promo__item">
                  <span>Кардио-зона</span>
                </li>
              </ul>
              <div class="promo__info">
                <span>Омск</span>
                <h1>Фитнес<br>Центр</h1>
              </div>
              <a class="promo__link btn" href="#" aria-label="Купить абонемент в фитнес-центр.">Купить абонемент</a>
              <div class="promo__image-wrapper">
                <picture>
                  <source type="image/webp" media="(max-width: 1199px)" srcset="img/content/promo-tablet.webp 1x, img/content/promo-tablet@2x.webp 2x">
                  <source type="image/webp" srcset="img/content/promo-desktop.webp 1x, img/content/promo-desktop@2x.webp 2x">
                  <source media="(max-width: 1199px)" srcset="img/content/promo-tablet.jpg 1x, img/content/promo-tablet@2x.jpg 2x">
                  <img src="img/content/promo-desktop.jpg" srcset="img/content/promo-desktop@2x.jpg 2x" width="500" height="556" alt="Промо-фото фитнес-центра.">
                </picture>
              </div>
            </div>
          </div>
        </div>
      </main>

      <footer class="main-footer">
        <div class="container">
          <div class="main-footer__wrapper">
            <a class="main-footer__logo" href="index.html" aria-label="Переход на главную страницу сайта Supergym.">
              <img src="img/svg/logo.svg" width="86" height="17" alt="Логотип сайта фитнес-центра Supergym.">
            </a>
            <nav class="main-nav">
              <ul class="main-nav__list">
                <li class="main-nav__item">
                  <a class="main-nav__link" href="#">Услуги</a>
                </li>
                <li class="main-nav__item">
                  <a class="main-nav__link" href="#">Абонементы</a>
                </li>
                <li class="main-nav__item">
                  <a class="main-nav__link" href="#">Акции</a>
                </li>
                <li class="main-nav__item">
                  <a class="main-nav__link" href="#">Тренеры</a>
                </li>
                <li class="main-nav__item">
                  <a class="main-nav__link" href="#">Расписание</a>
                </li>
              </ul>
            </nav>
            <div class="main-footer__social social">
              <ul class="social__list">
                <li class="social__item">
                  <a class="social__link" href="https://vk.com/htmlacademy" aria-label="Страница HTML Academy во VKontakte." target="_blank">
                    <svg width="12" height="7">
                      <use href="img/sprite.svg#icon-vk"></use>
                    </svg>
                  </a>
                </li>
                <li class="social__item">
                  <a class="social__link" href="https://ok.ru/htmlacademy" aria-label="Страница HTML Academy в Одноклассниках." target="_blank">
                    <svg width="9" height="16">
                      <use href="img/sprite.svg#icon-ok"></use>
                    </svg>
                  </a>
                </li>
                <li class="social__item">
                  <a class="social__link" href="#" aria-label="Страница HTML Academy на Reddit." target="_blank">
                    <svg width="14" height="14">
                      <use href="img/sprite.svg#icon-reddit"></use>
                    </svg>
                  </a>
                </li>
              </ul>
            </div>

          </div>

        </div>
      </footer>
    </div>

    <!-- Модалки -->
    <div class="modal modal--preload" data-modal="feedback">
      <div class="modal__wrapper">
        <div class="modal__overlay" data-close-modal></div>
        <div class="modal__content">
          <p class="modal__description">Обычная модалка</p>
          <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
            <svg width="15" height="15">
              <use xlink:href="img/sprite.svg#icon-close"></use>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <div class="modal modal--preload modal--fit-content modal--no-scale" data-modal="success">
      <div class="modal__wrapper">
        <div class="modal__overlay" data-close-modal></div>
        <div class="modal__content">
          <p class="modal__description">Размер этой модалки зависит от ширины контента,<br> отключена анимация-скейл</p>
          <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
            <svg width="15" height="15">
              <use xlink:href="img/sprite.svg#icon-close"></use>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <script src="js/vendor.min.js"></script>
    <script src="js/main.min.js"></script>
  </body>
</html>
